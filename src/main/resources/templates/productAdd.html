<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,minimum-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
            integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <title>this is just productAdd </title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40" alt="" class="d-inline-block align-top">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto"></ul>
              <ul class="navbar-nav">
                <li class="nav-item-active">
                  <a class="nav-link" th:href="@{/admin}" href="#">admin</a>
                </li>
                <li class="nav-item-active">
                  <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>
              </ul>
            </div>
        </nav>
        
        
        <div class="container">
		    <h3>Add a new Product</h3>
		    <form th:action="@{/admin/product/add}" method="post" th:object="${productDTO}" enctype="multipart/form-data">
		        <div class="row">
		            <div class="col-sm-5">
		
		                <input type="hidden" name="id" th:field="*{id}">
		                <div class="form-group">
		                	<label for="name">Name</label>
                            <input type="text" class="form-control" required th:field="*{title}" name="name" 
                            id="name"  placeholder="Enter title"><br>
		
		                </div>
		                <div class="form-group">
		                	<label for="price">Price</label>
                            <input type="Number" class="form-control" required th:field="*{price}" name="price"
                             id="price" placeholder="enter price">
		                </div>
		                <div class="form-group">
		                	<label for="offer">Offer</label>
                            <input type="checkbox" class="form-control" required th:field="*{offer}" 
                            name="offer" id="offer">
		                </div>
		                <div class="form-group">
		                	<label for="views">view</label>
                            <input type="checkbox" class="form-control" required th:field="*{view}" 
                            name="views" id="views">
		                </div>
		                <div class="form-group">
		                	<label for="weight">Weight</label>
                            <input type="number" class="form-control" required th:field="*{weight}" name="weight"
                            id="weight" placeholder="enter weight">
		                </div>
		                <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" rows="1" th:field="*{description}" name="description" 
                            id="description"></textarea>
                        </div>
		                <div class="form-group">
		                    <label for="category">Select Category</label>
		                    <select class="form-control" th:field="*{categoryId}" id="category" name="category">
		                        <option th:each="category :${categories}"
		                                th:value="${category.id}"
		                                th:text="${category.title}"
		                        >
		                    </select>
		                </div>
		            </div>
		            <div class="col-sm-5">
		                <p>Product Image</p>
		                <div class="custom-file">
		                    <input type="file"  class="custom-file-input" name="productImage1" id="productImage1"/>
		                    <label class="custom-file-label" for="productImage1">Choose file</label>
		                </div>
		                <div class="custom-file">
		                    <input type="file"  class="custom-file-input" name="productImage2"  id="productImage2"/>
		                    <label class="custom-file-label" for="productImage2">Choose file</label>
		                </div>
		                <input type="hidden" name="imgName1" th:value="${productDTO.image1}">
		                <input type="hidden" name="imgName2" th:value="${productDTO.image2}">
		                <button type="submit" class="btn btn-primary">Submit</button>
		            </div>
		        </div>
		    </form>
		</div>

        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
