<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Online Shopping platform For Rice, Vegetables, Fruits, Sugar and more. Best Quality!</title>
		
		<!-- css -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
		<!-- font awesome cdn(content delivery network) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- bootstrap css and js -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- slick carousel slider css and js -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <!-- Slick Slider JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
		
	</head>
	<body style="padding-bottom: 70px;">
		
		<!-- navbar -->
		<div th:include="common::navigation"></div>
		
		<!-- sliding -->
		<div class="product-slider">
			<div class="row">
				<div class="container-fluid">
					<section class="offer-carousel slider" data-arrows="true">
						<div class="slide"><img th:src="@{/images/offer-1.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-2.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-3.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-4.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-5.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-6.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-7.jpg}" style="border-radius: 5px;"></div>
				        <div class="slide"><img th:src="@{/images/offer-8.jpg}" style="border-radius: 5px;"></div>
		      		</section>
		    	</div>
	    	</div>
		</div>
		
		<!-- Product by category -->
		<div class="category container-fluid">
		  <!--Navbar-->
		  <nav class="navbar navbar-dark lighten-3 mb-1" style="border-radius:10px; background-color: #99a1ad; padding-left: 30px;">
		    <span class="navbar-brand">Product By Category:</span>
		  </nav>
		  <!-- Navebar -->
		  <div class="row m-0">
		  
		  	<div class="col-lg-3 col-md-4 col-6 p-1" th:each="category : ${categories}">
		  		<a th:href="@{/shop/{id} (id=${category.id})}">
		  			<img alt="Fruits" th:src="@{${'/images/' +category.image}}" style="border-radius: 30px;">
		  		</a>
		  		<div style="display: flex; justify-content: space-around; margin-top: 5px;">
		  			<a th:href="@{/shop/{id} (id=${category.id})}" style="background-color: rgb(104, 102, 102); border-radius: 5px; padding: 0px 7px; color: white;">
		  			<h4 th:text="${category.title}">${category.title}</h4>
		  			</a>
		  		</div>
		  	</div>
		
		  </div>
		</div>
		
		<!-- footer -->
		<div th:include="common::footer"></div>
		
		<script>
		  $(document).ready(function () {
		      $('.offer-carousel').slick({
		          slidesToShow: 5,
		          slidesToScroll: 1,
		          autoplay: true,
		          autoplaySpeed: 1500,
		          arrows: true,
		          dots: false,
		          pauseOnHover: true,
		          responsive: [{
		              breakpoint: 900,
		              settings: {
		                  slidesToShow: 3
		              }
		          }, {
		              breakpoint: 700,
		              settings: {
		                  slidesToShow: 2
		              }
		          }, {
		              breakpoint: 400,
		              settings: {
		                  slidesToShow: 1
		              }
		          }]
		      });
		  });
		</script>
		
		<!-- script -->
		<script th:replace="common::navbarScript"></script>
		<!-- common javaScript -->
		<script type="text/javascript" th:replace="common::scripting"></script>
	
	</body>
</html>
