<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Shop Page!</title>
		
		<!-- css -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
		<link type="text/css" rel="stylesheet" th:href="@{/css/mdb.min.css}">
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<!-- font awesome cdn(content delivery network) -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- bootstrap css and js -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- slick carousel slider css and js -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <!-- Slick Slider JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
		
</head>
<body style="padding-bottom: 70px;">
		
		<!-- navbar -->
		<div th:include="common::navigation"></div>
		
		<!-- sliding -->
		<div class="porduct-slider container">
		  <div class="row" style="overflow:hidden;margin:0px;">
		    <div class="container">
		      <section class="logo-carousel slider" data-arrows="true">
		      	<div th:each="category : ${categories}">
		      		<a th:href="@{/shop/{id} (id=${category.id})}">
		      		<img alt="" th:src="@{${'/images/' + category.image}}" style="border-radius:50%;">
		      		<h5 th:text="${category.title}" class="text-center" style="color:black;"><b>${category.title}</b></h5>
		      		</a>
		      	</div>
		        
		      </section>
		    </div>
		  </div>
		</div>
		
		<!-- Products by category -->
		<div class="container">
		  <!--Navbar-->
		  <nav class="navbar navbar-dark lighten-3 mb-1" style="border-radius:10px; background-color: #99a1ad; padding-left: 30px;">
		    <span class="navbar-brand">Product By Category:</span>
		  </nav>
		  
		  <!-- products -->
		  <div class="row wow fadeIn m-0">
		  	<div class="col-lg-3 col-md-4 col-6" th:each="product : ${products}">
		  		<div class="card" id="home-card">
		  		
		  			<!-- card images -->
		  			<div class="view overlay p-0">
		  				<img th:src="@{${'/productImages/' + product.image1}}" class="card-img-top" style="border-radius:20%;">
		  				<a th:href="@{/shop/viewproduct/{id} (id=${product.id})}">
                  			<div class="mask rgba-white-slight"></div>
                		</a>
		  			</div>
		  			
		  			<!-- card content -->
		  			<div class="card-body text-center p-0">
		                <!--Category & Title-->
		                <a th:href="@{/shop/viewproduct/{id} (id=${product.id})}" class="black-text">
		                  <h5 th:text="${product.title}" style="margin-bottom: 0px;">${product.title}</h5>
		                </a>
		                <a th:href="@{/}" class="blue-text mb-1">
		                  <span>&#8377;</span>
		                    <i th:text="${product.price}">${product.price}</i>
		                </a>
              		</div>
              		
		  		</div>
		  	</div>
		  </div>
		</div>
		

		
		
		<!-- footer -->
		<div th:include="common::footer"></div>
		
		<script>
		  $(document).ready(function() {
		    $('.logo-carousel').slick({
		      slidesToShow: 5,
		      slidesToScroll: 1,
		      autoplay: false,
		      autoplaySpeed: 1000,
		      arrows: true,
		      dots: false,
		      pauseOnHover: false,
		      responsive: [{
		        breakpoint: 520,
		        settings: {
		          slidesToShow: 4
		        }
		      }]
		    });
		  });
		
		</script>
		
		<!-- script -->
		<script th:replace="common::navbarScript"></script>
		<!-- common javaScript -->
		<script th:replace="common::scripting"></script>
	
	</body>

</html>
