<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>this is checkout page</title>
		
		<!-- style sheet -->
		<link type="text/css" rel="stylesheet" th:href="@{/css/style.css}">
		<link type="text/css" rel="stylesheet" th:href="@{/css/mdb.min.css}">
		<link type="text/css" rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
		<!-- font awesome -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<!-- bootstrap css and js -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- slick carousel slider css and js -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
        <!-- jQuery first, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" ></script>
        <!-- Slick Slider JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
		
	</head>
	
	<body>
	
		<!-- navebar -->
		<div th:include="common::navigation"></div>
		
		<main>
			<div class="container" style="padding-bottom:70px">
				<h4 class="my-3 h2 text-center">Checkout form</h4>
				
				<div class="row" style="margin-left:0px; margin-right:0px;">
					<div class="col-lg-8 mx-auto">
						<div class="card">
							<form th:action="@{/checkout}" class="card-body center" method="post" th:object="${orderDetailsDTO}">
								
								<!-- name -->
								<div class="col-lg-4 col-md-12" style="padding-left:0px; padding-right:0px; margin-bottom:10px;">
									<label for="name">Name:</label>
									<input type="text" class="form-control" required th:field="*{name}" id="name" placeholder="enter name"><br>
								</div>
								
								<!-- address -->
								<div>
									<label for="address">Address:</label>
									<input text="text" class="form-control" id="address" required th:field="*{address}" placeholder="enter address">
								</div>
								
								<!-- mobile -->
								<div>
									<label for="mobile">Mobile:</label>
									<input type="number" class="form-control" id="mobile" required th:field="*{mobile}" placeholder="enter mobile no"> 
								</div>
								
								<h5>Payment Option</h5>
				                <div class="d-block my-3">
				                	<input name="payment_option" value="pay on delivery" type="radio" id="payOnDelivery" required>
					                <label for="payOnDelivery">Pay on delivery</label>
					                
					                <input name="payment_option" value="Online" type="radio" id="online" required>
					                <label for="online">Online</label>
				                </div>
				   
								
								<hr class="mb-4">
								<button class="btn btn-primary" type="submit">place order</button>
							</form>
						</div>
					</div>
				</div>
				
			</div>
		</main>
		
		
	</body>
	
</html>
